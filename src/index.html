<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset class="fs">
        <legend>Personsl information</legend>

        <div class="field">
          <label for="surname" >
            Surname
          </label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </div>
        <div class="field">
          <label for="name" >
            Name:
            <input
              type="text"
              name="name"
              id = "name"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="field">
          <label for="age" >
            How old are you?
            <input
              type="number"
              name="age"
              value="12"
              id = "age"
              min="12"
              max="100"
            >
          </label>
        </div>
        <div class="field">
          <label for="birthdate" >
            Full date of birth:
            <input
              type="date"
              name="date_of_birth"
              id="birthdate"
            >
          </label>
        </div>
        <div class="field">
          <label for="term" >
            I accept the term of the agreement
            <input
              type="checkbox"
              name="term"
              id="term"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fs">
        <legend>Registration</legend>

        <div class="field">
          <label for="email" >
            Email
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              id="email"
            >
          </label>
        </div>
        <div class="field">
          <label for="password" >
            Password
            <input
              type="password"
              name="password"
              id="password"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fs">
        <legend>An interesting fact about you!</legend>
        <div class="field">
          <label for="catsY" >
            Do you love cats?
            <input
              type="radio"
              name="cats"
              id="catsY"
            >
            Yes
          </label>
          <label for="catsN" >
            <input
              type="radio"
              name="cats"
              id="catsN"
            >
            No
          </label>
        </div>
        <div class="field">
          <label for="color">
            What is your favourite color?
            <input
              type="color"
              name="color"
              id="color"
            >
          </label>
        </div>
        <div class="field">
          <label for="time-to-sleep" >
            What time do you go to bed?
            <input
              type="time"
              name="time-to-sleep"
              id="time-to-sleep"
            >
          </label>
        </div>
        <div class="field">
          <label for="car_brand" >
            What are your favourite brand of cars?
            <select
              name="car_brand"
              id="car_brand"
              required
              multiple
            >
              <option value="">BMW</option>
              <option value="">Audi</option>
              <option value="">Lada</option>
            </select>
          </label>
        </div>
        <div class="field">
          <label for="rate">
            How do you rate our work?
            <input
              type="range"
              name="rate"
              id="rate"
              minlength="0"
              maxlength="10"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fs">
        <legend>Additional info</legend>

        <div class="field">
          <label for="comment">
            Comments:
            <textarea
              name="comment"
              id="comment"
              cols="15"
              rows="2"
            >
            </textarea>
          </label>
        </div>
        <div class="field">
          <label for="isRecomended" >
            Would you recommend us?
            <select
              name="isRecomended"
              id="isRecomended"
            >
              <option value="">yes</option>
              <option value="">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
